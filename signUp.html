<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>   
<body>
    <div class="left">
        <div class="right">
            <form class="subRight" onsubmit="SignUp(event)">
               <div class="SignUpText">SIGN UP</div> 
               <div class="inputDiv">
                <input type="text" placeholder="Email or Phone" required id="email"> 
               <input type="text" placeholder="Fullname" required  id="name"> 
               <input type="password" placeholder="Password" required  id="password"> 
               </div>
               <button >Sign Up</button>
               <div class="IconDiv">
                <div class="socialMedia">
                    <div class="icon">
                        <img src="./Image/google-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="socialMedia">
                    <div class="icon2">
                        <img src="./Image/facebook-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="socialMedia">
                    <div class="icon3">
                        <img src="./Image/apple-svgrepo-com.svg" alt="">
                    </div>
                </div>
               </div>
               <p class="togglelink">Already have an account? <a href="signIn.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
